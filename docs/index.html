<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Canvas drawing board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- //Canvas tools -->
    <div id="tools" class="tools">
        <div>
            <input type="range" min="1" max="100" value="10" id="radius" class="rangeSlider" onchange="radiusChange(this.value)"/>
            <span class="ranger">
                <span id="size" class="size"></span>
            </span>
            <span class="colorItem eraser" style="background: white;"></span>
        </div>
        <div>
            <a href="" class="download">Download</a>
        </div>
        <div>
            <div id="colors" class="colors"><input type="color" id="lineColor" ></div> 
        </div>
    </div>

    <canvas id="canvas"></canvas>
    
    <img id="canvasImg" style="display:none" alt="Right click to save me!">
        

    <script src="main.js"></script>

</body>
</html>
